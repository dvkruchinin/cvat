version: '3.3'

services:
  cvat_ci:
    image: cvat_ci
    network_mode: host
    build:
      context: .
      dockerfile: Dockerfile.ci
    depends_on:
      - cvat
      - cvat_ui
      - cvat_proxy
    environment:
      CONTAINER_COVERAGE_DATA_DIR:
      GITHUB_WORKSPACE:
    volumes:
      - ${GITHUB_WORKSPACE}:${CONTAINER_COVERAGE_DATA_DIR}
